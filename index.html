<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PromptHelper Startseite</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Willkommen beim PromptHelper</h1>
    <div
      id="generator-start-container"
      style="text-align: center; margin-bottom: 20px"
    >
      <button id="startGeneratorButton" class="primary-button">
        âž• Neuen Prompt erstellen
      </button>
    </div>

    <!-- Tabs -->
    <div class="tabs">
      <button
        class="tab-button active"
        id="favoritenTab"
        onclick="showTab('favoriten')"
      >
        Favoriten
      </button>
      <button class="tab-button" id="historieTab" onclick="showTab('historie')">
        Historie
      </button>
    </div>

    <!-- Suchfeld -->
    <div id="suchfeld-container">
      <input
        type="text"
        id="suchfeld"
        placeholder="Suchen..."
        oninput="filterList()"
      />
    </div>

    <!-- Favoriten-Liste -->
    <div id="favoritenBereich" class="tab-content">
      <ul id="favoritenListe"></ul>
    </div>

    <!-- Historie-Liste -->
    <div id="historieBereich" class="tab-content hidden">
      <ul id="historieListe"></ul>
    </div>
    <div id="snackbar"></div>

    <script src="script-home.js"></script>
  </body>
</html>
